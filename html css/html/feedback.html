<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h3>Feedback Form</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        <br>
        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" placeholder="Your mail..">
        <h4>Message : </h4>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
        <p>Rate us our of 5:</p>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>
         <br><br>
       <button>Send your message!</button>



        
    </form>
</body>
</html>
